<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Send API Email - FORM</title>
</head>
<body>
  <main class="flex w-full h-full min-w-screen min-h-screen justify-center items-center">
    <div class="w-full max-w-md">
      <form
        method="POST"
        action="http://localhost:3333/gildembergleite@gmail.com"
        class="w-full bg-white shadow-xl rounded px-8 pt-6 pb-8 mb-4 border border-zinc-100"
      >
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="subject">
            Assunto
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="subject" 
            type="text" 
            placeholder="Assunto"
            name="subject"
          >
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
            Mensagem
          </label>
          <textarea
            class="resize-none shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="message" 
            placeholder="Mensagem"
            rows="8"
            name="message"
          ></textarea>
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Enviar
          </button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
